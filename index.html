<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!--My styles-->
   <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>test</title>
  </head>
  <body>
<section class="section-content bg padding-y border-top">
   <div class="container">
   <div class="row">
       <main class="col-xl-9 col-lg-9 col-md-12 col-sm-12">
         <h4 class="font-monospace fw-bold">Product LIST</h4>
         <div id="cardBody">
</div>
       </main> <!-- col.// -->
       <aside class="col-xl-3 col-lg-3 col-md-12 col-sm-12 ">
          <div>
            <h4 class="font-monospace fw-bold ">Shoping cart</h4>
            <div id="printCartList" class="bg-primary"></div>
            <div id="printTotalPrice"></div>
            
</div>
   </aside> <!-- col.// -->
   </div>
   </div> <!-- container .//  -->
   </section>
   <div class="container">
      <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
            <div class="card m-3 shadow-lg p-2 mb-2 bg-body border-primary border-2 rounded">
               <form id="registrationForm">
                  <label for="name">Name:</label>
                  <input type="text"  id="productName" name="productName" size="30"class="border-primary border-2 mt-1 mb-1"value="" required==true><br>
               
                  <label for="description">Description:</label>
                  <input type="text" id="productDescription" name="productDescription" size="40"class="border-primary border-2 mt-1 mb-1" value=""><br>
               
                  <label for="price">Price:</label>
                  <input type="number" id="productPrice" name="productPrice" min="1" step="1" class="border-primary border-2 mt-1 mb-1" required>$<br>
   
                  <div class="form-check form-switch">
                     <input class="form-check-input" type="checkbox" onchange="productAvailability" id="productAvailability" checked>
                     <label class="form-check-label" for="flexSwitchCheckChecked">Out of stock/In stock</label>
                   </div>
   
                     <button type="button" id="myButton"class="btn btn-success">Add</button>
                </form> 
               </div>
             </div>
             </div>
             </div>             <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
   <script src="js/main.js"></script>
  </body>
</html>
